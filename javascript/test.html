<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> test </title>
    </head>
    <body>

        <script>
        
            let array = ["월", "화", "수"];
                mapResult = array.map(item => item + "요일");
                console.log(mapResult); // ['월요일', '화요일', '수요일']


                filterResult = array.filter(item => item === "월");
                console.log(filterResult); // ['월요일']
                /* 
                filterResult = array.filter((item) => 
                {if(item === "월") {
                    return item;
                }}
                );
                if문과 return이 생략된 형태라고 생각하기
                * 참고로 여기에 map을 넣을 경우 ["월", undefiend, undefiend])로 출력된다.
                */


                filterResult = array.map(item => item === "월");
                console.log(filterResult) // [true, false, false]
                
               

                // map은 기존 배열에 각각 주어진 조건을 적용해 새로운 배열 완성(이전 배열과 새로운 배열의 길이 같음)

                // filter는 기존 배열에 각각 주어진 조건을 만족하는 배열만 반환해 새로운 배열 완성(이전 배열과 새로운 배열의 길이 같지 않음).

            </script>
    </body>
</html>
