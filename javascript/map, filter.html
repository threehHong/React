<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> map, filter </title>
    </head>

    <body>
        <p class="output_map"> </p>

        <p class="output_filter"> </p>

        <script>
            /****************************** 
            1. map 함수
            파라미터로 전달된 각 배열 요소를 정의한 로직을 거쳐 반환하는 함수(콜백함수를 배열의 각 요소에 대해 한번씩 순서대로 불러 그 함수의 반환 값으로 새로운 배열 생성).
            ******************************/
            
            console.log('---------- map -----------');
            
            const numbers = [1, 3, 5, 7, 9];
 
            // 콘솔 출력(for 반복문)
            for(i = 0; i<numbers.length; i ++) {
                console.log(numbers[i] * 2);
            }
            console.log('---------------------------');
            
            // 콘솔 출력(map)
            const listItems = numbers.map((number, idx) => {
                console.log(number * 2);
            });

            // 브라우저 출력(map)
            document.querySelector('.output_map').innerHTML = numbers.map((number) => {
                return number * 2;
            });



            /****************************** 
            2. filter 함수
            파라미터로 전달된 각 배열 요소를 정의한 로직을 거쳐 참인 결과 값만 모아 배열로 반환하는 함수(콜백함수의 로직을 거쳐 참인 결과 값만 모아 배열로 반환).
            ******************************/

            console.log('--------- filter ----------');

            const arr = [3, 10, 20, 4, 5, 'string'];

            const result = arr.filter((value) => {
                /* return value >= 10; */
                if(value >= 10) {
                    console.log(value);
                    return true; // 조건을 만족하는 요소를 반환하기 위해 true를 반환
                }               
                return false; // 조건을 만족하지 않는 요소를 걸러내기 위해 flase를 반환
            })

            console.log(result);

            document.querySelector('.output_filter').innerHTML = result;


            // map과 filter의 차이점 알아보기
        </script>
    </body>
</html>
