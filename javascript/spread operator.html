<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> spread operator(스프레드 연산자) </title>
    </head>
    
    <body>
        <script>
            /*
            spread operator(스프레드 연산자) 
            배열이나 객체의 요소를 펼쳐 복사하거나 병합하는데 사용되는 문법(배열과 객체의 조작을 간편하게 할 수 있도록 도와주는 문법).
            */

           /* 1. 배열에서 복사사하는 경우 */
           const array = [1, 2, 3];
           const newArray = [...array];
           console.log(newArray); // [1, 2, 3]


           /* 2. 객체에서 복사하는 경우 */
           const obj = {
               name: 'John',
               age: 30,
           }
           const newObj = { ...obj };
           console.log(newObj); // {name: 'ohn', age: 30}
           
           
           /* 3. 배열에서 병합하는 경우 */
           const fruitOne = ['apple', 'banana'];
           const fruitTwo = ['grape', 'peach'];

           // 기존 방법
           let fruitAll = fruitOne.concat(fruitTwo);
           console.log(fruitAll); // ['apple', 'banana', 'grape', 'peach']

           // 스프레드 연산자를 활용한 방법
           fruitAll = [...fruitOne, ...fruitTwo];
           console.log(fruitAll); // ['apple', 'banana', 'grape', 'peach']

           
           /* 
           리액트에서 스프레드 연산자를 사용하는 이유
           1. 불변성 유지
           리액트에서 상태(state)나 속성(props)은 불변성을 유지해야 합니다. 즉, 상태나 속성을 직접 수정하면 예기치 않은 동작이 발생할 수 있습니다. 스프레드 연산자를 사용하면 기존 배열이나 객체를 직접 수정하지 않고, 새로운 배열이나 객체를 생성하여 불변성을 유지할 수 있습니다.

           2. 속성 전파
           */

        </script>
    </body>
</html>
